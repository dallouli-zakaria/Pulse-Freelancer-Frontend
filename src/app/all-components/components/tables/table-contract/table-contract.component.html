<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  


    <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef> period </th>
        <td mat-cell *matCellDef="let element"> {{element.period}} </td>
      </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="budget">
      <th mat-header-cell *matHeaderCellDef> budget </th>
      <td mat-cell *matCellDef="let element"> {{element.budget }} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="project_description">
      <th mat-header-cell *matHeaderCellDef> project_description</th>
      <td mat-cell *matCellDef="let element"> {{element.project_description}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element"> {{element.Action}} </td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
