<div class="chart" [@.disabled]="true">
    <mat-tab-group dynamicHeight>
      <mat-tab label="Column Chart">
        <ng-template matTabContent>
          <canvasjs-chart
            [options]="columnChartOptions"
            [styles]="{ width: '100%', height: '360px' }"
          ></canvasjs-chart>
        </ng-template>
      </mat-tab>
      
    </mat-tab-group>
  </div>
